<div class="detalle-contenedor">
    <header class="detalle-encabezado">
        <div class="encabezado-izquierda">
            <button class="boton-regresar" (click)="regresar()">‚Üê Proyectos</button>
            @if (proyecto()) {
            <h1>{{ proyecto()!.nombre }}</h1>
            }
        </div>
    </header>

    @if (cargando()) {
    <p class="mensaje-estado">Cargando proyecto...</p>
    } @else if (proyecto()) {
    <nav class="pestanas">
        @for (pestana of pestanas; track pestana.clave) {
        <button class="pestana" [class.pestana-activa]="pestanaActiva() === pestana.clave"
            (click)="cambiarPestana(pestana.clave)">
            {{ pestana.etiqueta }}
        </button>
        }
    </nav>

    <main class="detalle-contenido">
        @switch (pestanaActiva()) {
        @case ('resumen') {
        <app-resumen [proyecto]="proyecto()!"></app-resumen>
        }
        @case ('miembros') {
        <app-miembros [proyecto]="proyecto()!"></app-miembros>
        }
        @case ('stakeholders') {
        <app-stakeholders [proyecto]="proyecto()!"></app-stakeholders>
        }
        @case ('procesos') {
        <app-procesos [proyecto]="proyecto()!"></app-procesos>
        }
        }
    </main>
    }
</div>
